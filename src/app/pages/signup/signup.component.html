<app-default-layout
    title="Sign in and start today!"
    primaryBtnText="Signup Now"
    secondaryBtnText="Login Now"
    (submit)="submit()"
    (navigate)="navigate()"
    [disablePrimaryBtn]="!signupForm.valid"
>
    <form [formGroup]="signupForm">
        <app-primary-input
        formControlName="name"
        inputName="name"
        type="text"
        label="Your Name"
        placeholder="Your Name"
    >
    <img src="/assets/svg/email-icon.svg"/>
</app-primary-input>
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="example@gmail.com"
        >
        <img src="/assets/svg/email-icon.svg"/>
    </app-primary-input>
    <app-primary-input
        formControlName="password"
        inputName="password"
        type="password"
        label="Your Password"
    >
    <img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
<app-primary-input
formControlName="passwordConfirm"
inputName="passwordConfirm"
type="password"
label="Cofirm your Password"
>
<img src="/assets/svg/password-icon.svg"/>
</app-primary-input>
</form>
</app-default-layout>
